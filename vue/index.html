
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="importmap">
      {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
      </script>
  </head>

  <body>
    <div id="app">
      <div id="btn">{{ message }}</div>
      <div>{{person.age}}</div>
      <button @click="handleChange">点击改变</button>
    </div>
    <script type="module">
      import { createApp,ref,reactive } from 'vue'
    
    createApp({
      setup() {
        const message = ref(0)
        let person = reactive({
          age:12
        })
        return {
          message,
          person
        }
      },
      methods: {
        handleChange(){
          this.message = '修改之后'
          this.person.age = 13
        }
      },
    }).mount('#app')
    </script>
  </body>
  </html>
